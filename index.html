<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To do App</title>
    <script src="./app.js" defer></script>
</head>

<body class="container">
    <main class="row justify-content-center">
        <div class="col-lg-6  my-3 py-3 shadow" id="todo-wrapper">
            <h1 class="text-center display-5 fw-bold"> TO DO APP </h1>
            <input type="text" id="todo-input" class="form-control mb-2" placeholder="Buy Food"
                onkeypress="onKeyEnter(event)">
            <button type="button" class="btn w-100" id="btn-add" onclick="addToList()">Add</button>
            <button type="button" class="btn w-100 mt-3" id="btn-clear-all" onclick="clearAll()">Clear All</button>
            <hr>
            <div class="bg-light p-3">
                <p class="text-center p-3 rounded fw-bold position-relative" id="todo-list-title">To
                    do list:
                    <span id="list-length"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                </p>
                <ul id="todo-list" class="list-group"> </ul>
            </div>
        </div>
    </main>

</body>

</html>
